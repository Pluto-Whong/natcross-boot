server:
  port: ${SERVER_PORT:10080}
logging:
  config: ${LOG_CONFIG_PATH:}
  logdir: ${LOG_DIR:/logs/person}
  console-level: debug
  file-level: trace
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS}[%5p] --- [%-24t] [%-50C{50}][%-6L]: %m%n"
  level:
    root: info
    person.pluto: ${LOG_LEVEL:trace}
spring:
  application:
    name: natcross-boot
  autoconfigure:
    exclude: 
      - com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  jackson:
    default-property-inclusion: NON_NULL
  datasource:
    dynamic:
      druid:
        initial-size: 0
        max-active: 20
        min-idle: 0
        max-wait: 60000
        time-between-eviction-runsMillis: 60000
        min-evictable-idle-time-millis: 300000
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        pool-prepared-statements: false
        filters: stat
      datasource:
        master:
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: org.sqlite.JDBC
          url: jdbc:sqlite:${user.dir}/doc/natcross.db3
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*Mapper.xml
  type-aliases-package: person.pluto.system.entity
  global-config:
    db-config:
      logic-not-delete-value: 0
      logic-delete-value: 1

natcross:
  ## 交互密钥和签名key
  aes-key: ${NATCROSS_AES_KEY:0PMudFSqJ9WsQrTC60sva9sJAV4PF5iOBjKZW17NeF4=}
  token-key: ${NATCROSS_TOKEN_KEY:tokenKey}
  cert:
    ## 证书存放的基础路径
    base-path: ${CERT_BASE_PATH:}
    ## 默认证书文件名，采用相对路径的方式，只支持pkcs12格式证书
    default-cert-name: ${DEFAULT_CERT_NAME:}
    ## 默认证书密码
    default-cert-password: ${DEFAULT_CERT_PASSWORD:}
  client:
    listen-port: 10010
